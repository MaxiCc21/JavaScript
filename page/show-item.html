<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="loader" id="loader">

        <div></div>

    <main class="container-show">
      <section class="nav">
        <ul>
          <a href="../index.html" class="link">Home</a>
          <a href="./hombre.html" class="link">Masculino</a>

        </ul>
      </section>
      <section class="box box-show">
        <template id="template-show">
          <div class="sub-box-show">
            <div class="s1">
              <img src="" alt="" class="img1" />
              <img src="" alt="" class="img2" />
              <img src="" alt="" class="img3" />
            </div>
            <div class="s2">
              <img src="" alt="" />
            </div>
            <div class="s3">
              <div class="producto"><span></span></div>
              <div class="precio"><span></span></div>
              <div class="separacion"></div>
              <div class="talla"><span>Talle</span></div>
              <div class="pedido">
                <form id="fPedido" action="#">
                  <span>label de cantidad</span>
                  <input
                    type="number"
                    name="fCantidad"
                    value="1"
                    min="1"
                    max="3"
                  />

                  <button>
                    <i class="fa-solid fa-cart-shopping"></i> Agregar al carrito
                  </button>
                </form>
              </div>
            </div>
          </div>
        </template>
      </section>
      <!-- Template SweetAlert -->
      <template id="my-template">
        <swal-title>Carrito de compras</swal-title>
        <swal-html>
          <div class="s1-SweetModal">
            <template id="template-producto">
              <div class="item">
                <img src="" alt="Foto de producto" />
                <div>
                  <p></p>
                  <p></p>
                </div></div
            ></template>
          </div>
          <div class="swal2-actions" style="display: flex">
            <div class="swal2-loader"></div>
            <span></span>
          </div>
        </swal-html>
        <swal-footer><p>"Hola</p></swal-footer>

        <div>
          <a href="">Politicas de privacidad</a>
          <p>|</p>

          <p>|</p>

        </div>
      </section>

    <script src="../js/script.js" type="module"></script>
    <script src="../js/cart.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
